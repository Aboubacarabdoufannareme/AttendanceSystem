<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login - Attendance Management</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="../php/login.php" method="POST">
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="faculty_intern">Faculty Intern</option>
            </select>


            <label for="email">Email / Username:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email or username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">SignUp here</a></p>
            <script src="../js/login.js"></script>
        </form>
    </div>
    
</body>
</html>
