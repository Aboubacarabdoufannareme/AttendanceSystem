<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register - Attendance Management</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>

        <form id="registerForm" action="../php/signup.php" method="POST">
           
            <label for="role">I am a:</label>
            <select id="role" name="role">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="faculty_intern">Faculty Intern</option>
            </select>
            <small class="error" id="role_error"></small>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <small class="error" id="fname_error"></small>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <small class="error" id="lname_error"></small>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <small class="error" id="username_error"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <small class="error" id="email_error"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <small class="error" id="password_error"></small>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <small class="error" id="confirm_password_error"></small>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <small class="error" id="terms_error"></small>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>

        </form>
    </div>

    
    <script src="../js/register.js"></script>
</body>
</html>
